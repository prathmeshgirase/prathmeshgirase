<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21262d;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#79c0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5f3fc;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="nameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff7b72;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffa198;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb3ba;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#56d364;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ee787;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="prathmeshGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#39ff14;stop-opacity:1" />
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.8"/>
    </filter>

    <style>
      .typing-text {
        font-family: 'Courier New', monospace;
        font-weight: bold;
      }
      
      .fade-in {
        animation: fadeIn 2s ease-in-out;
      }
      
      .slide-in {
        animation: slideIn 1.5s ease-out;
      }
      
      .glow-pulse {
        animation: glowPulse 3s ease-in-out infinite;
      }
      
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      @keyframes slideIn {
        0% { transform: translateX(-50px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes glowPulse {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.3); }
      }
    </style>
  </defs>

  <rect width="800" height="400" fill="url(#bgGradient)"/>

  <g opacity="0.1">
    <text x="50" y="30" font-family="monospace" font-size="12" fill="#58a6ff">
      const developer = { name: 'Prathmesh', passion: 'coding' };
      <animateTransform attributeName="transform" type="translate" values="0,0; 20,0; 0,0" dur="8s" repeatCount="indefinite"/>
    </text>
    <text x="100" y="370" font-family="monospace" font-size="12" fill="#56d364">
      function buildAmazing() { return 'innovative solutions'; }
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="6s" repeatCount="indefinite"/>
    </text>
    <text x="450" y="50" font-family="monospace" font-size="12" fill="#ff7b72">
      git push origin main --force-with-lease
      <animateTransform attributeName="transform" type="translate" values="0,0; -15,0; 0,0" dur="10s" repeatCount="indefinite"/>
    </text>
  </g>

  <g opacity="0.2">
    <text x="700" y="80" font-family="monospace" font-size="28" fill="#58a6ff" filter="url(#glow)">&lt;/&gt;
      <animateTransform attributeName="transform" type="rotate" values="0 714 80; 360 714 80" dur="20s" repeatCount="indefinite"/>
    </text>
    <text x="80" y="150" font-family="monospace" font-size="24" fill="#56d364">{}
      <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="4s" repeatCount="indefinite"/>
    </text>
    <text x="720" y="320" font-family="monospace" font-size="20" fill="#ff7b72">[]
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite"/>
    </text>
    <text x="30" y="280" font-family="monospace" font-size="18" fill="#a5f3fc">()
      <animateTransform attributeName="transform" type="translate" values="0,0; 15,0; 0,0" dur="6s" repeatCount="indefinite"/>
    </text>
  </g>

  <g filter="url(#textShadow)">
    <text x="80" y="180" font-family="monospace" font-size="60" font-weight="bold" 
          fill="url(#titleGradient)" filter="url(#glow)">&lt;
    </text>
    
    <text x="650" y="180" font-family="monospace" font-size="60" font-weight="bold" 
          fill="url(#titleGradient)" filter="url(#glow)">/&gt;
    </text>

    <text x="160" y="150" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
          fill="url(#titleGradient)" class="typing-text">Hello Developer!
    </text>

    <text x="160" y="190" font-family="Courier New, monospace" font-size="18" 
          fill="url(#codeGradient)">console.log("Welcome to my GitHub");
    </text>

    <text x="160" y="240" font-family="Arial, sans-serif" font-size="32" font-weight="600" 
      fill="url(#nameGradient)" class="glow-pulse">I'm <tspan fill="#FF8C00">Prathmesh Girase</tspan>
    </text>


    <text x="160" y="275" font-family="Arial, sans-serif" font-size="20" 
          fill="#f0f6fc" opacity="0.9">Full Stack Developer &amp; Problem Solver
    </text>
  </g>

  <g>
    <circle cx="160" cy="320" r="4" fill="#56d364">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5" dur="0.5s" begin="5s" fill="freeze"/>
    </circle>
    <text x="175" y="325" font-family="Arial, sans-serif" font-size="14" fill="#56d364">Code
      <animate attributeName="opacity" values="0;1" dur="1s" begin="5s" fill="freeze"/>
    </text>
    
    <circle cx="240" cy="320" r="4" fill="#58a6ff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5" dur="0.5s" begin="5.5s" fill="freeze"/>
    </circle>
    <text x="255" y="325" font-family="Arial, sans-serif" font-size="14" fill="#58a6ff">Debug 
      <animate attributeName="opacity" values="0;1" dur="1s" begin="5.5s" fill="freeze"/>
    </text>
    
    <circle cx="320" cy="320" r="4" fill="#ff7b72">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5" dur="0.5s" begin="6s" fill="freeze"/>
    </circle>
    <text x="335" y="325" font-family="Arial, sans-serif" font-size="14" fill="#ff7b72">Repeat
      <animate attributeName="opacity" values="0;1" dur="1s" begin="6s" fill="freeze"/>
    </text>
  </g>

  <g opacity="0.6">
    <circle cx="250" cy="60" r="2" fill="#58a6ff">
      <animateTransform attributeName="transform" type="translate" values="0,0; 12,-6; 0,0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="350" r="2" fill="#56d364">
      <animateTransform attributeName="transform" type="translate" values="0,0; -10,5; 0,0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="200" r="2" fill="#ff7b72">
      <animateTransform attributeName="transform" type="translate" values="0,0; -8,-12; 0,0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="200" r="2" fill="#a5f3fc">
      <animateTransform attributeName="transform" type="translate" values="0,0; 6,8; 0,0" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g opacity="0.4">
    <polygon points="600,120 620,100 640,120 620,140" fill="#58a6ff">
      <animateTransform attributeName="transform" type="rotate" values="0 620 120; 360 620 120" dur="15s" repeatCount="indefinite"/>
    </polygon>
    
    <rect x="120" y="80" width="16" height="16" fill="#56d364" transform="rotate(45 128 88)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 8,8; 0,0" dur="5s" repeatCount="indefinite" additive="sum"/>
    </rect>
    
    <circle cx="680" cy="50" r="8" fill="#ff7b72">
      <animateTransform attributeName="transform" type="scale" values="1;1.3;1" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g opacity="0.3">
  <rect x="500" y="300" width="20" height="20" rx="3" fill="#58a6ff">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
  </rect>
  <text x="510" y="315" font-family="monospace" font-size="12" fill="#58a6ff" text-anchor="middle">JS</text>
  
  <rect x="530" y="300" width="20" height="20" rx="3" fill="#56d364">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4.5s" repeatCount="indefinite"/>
  </rect>
  <text x="540" y="315" font-family="monospace" font-size="12" fill="#56d364" text-anchor="middle">TS</text>
  
  <!-- Adjusted width and positioning for "React" -->
  <rect x="560" y="300" width="40" height="20" rx="3" fill="#ff7b72">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite"/>
  </rect>
  <text x="580" y="315" font-family="monospace" font-size="12" fill="#ff7b72" text-anchor="middle">React</text>
</g>

</svg>
