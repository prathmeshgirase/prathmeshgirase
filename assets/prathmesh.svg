<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    
    <!-- Code bracket gradient -->
    <linearGradient id="bracketGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Floating code elements -->
  <g opacity="0.1">
    <!-- Binary code pattern -->
    <text x="50" y="50" font-family="monospace" font-size="12" fill="#60a5fa">01001000 01100101 01101100 01101100 01101111</text>
    <text x="100" y="350" font-family="monospace" font-size="12" fill="#34d399">01000011 01101111 01100100 01100101 01110010 01110011</text>
    
    <!-- Code symbols -->
    <text x="700" y="80" font-family="monospace" font-size="24" fill="#fbbf24">&lt;/&gt;</text>
    <text x="50" y="150" font-family="monospace" font-size="20" fill="#f472b6">{}</text>
    <text x="720" y="300" font-family="monospace" font-size="18" fill="#a78bfa">[]</text>
    <text x="30" y="250" font-family="monospace" font-size="16" fill="#fb7185">()</text>
  </g>
  
  <!-- Main code brackets -->
  <g filter="url(#glow)">
    <text x="80" y="180" font-family="monospace" font-size="48" font-weight="bold" fill="url(#bracketGradient)">&lt;</text>
    <text x="680" y="180" font-family="monospace" font-size="48" font-weight="bold" fill="url(#bracketGradient)">/&gt;</text>
  </g>
  
  <!-- Main text -->
  <g filter="url(#dropshadow)">
    <!-- Hello coders -->
    <text x="400" y="160" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
          text-anchor="middle" fill="url(#textGradient)">Hello coders</text>
    
    <!-- Subtitle -->
    <text x="400" y="200" font-family="monospace" font-size="18" 
          text-anchor="middle" fill="#e2e8f0" opacity="0.8">console.log("Welcome!");</text>
    
    <!-- Name -->
    <text x="400" y="260" font-family="Arial, sans-serif" font-size="28" font-weight="600" 
          text-anchor="middle" fill="#fbbf24">I'm Prathmesh Girase</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Terminal cursor -->
    <rect x="580" y="245" width="3" height="20" fill="#10b981">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Code dots -->
    <circle cx="150" cy="320" r="3" fill="#60a5fa" opacity="0.7"/>
    <circle cx="170" cy="320" r="3" fill="#34d399" opacity="0.7"/>
    <circle cx="190" cy="320" r="3" fill="#fbbf24" opacity="0.7"/>
    
    <!-- Geometric shapes -->
    <polygon points="650,120 670,100 690,120 670,140" fill="#f472b6" opacity="0.4"/>
    <rect x="120" y="100" width="15" height="15" fill="#a78bfa" opacity="0.4" transform="rotate(45 127.5 107.5)"/>
  </g>
  
  <!-- Animated particles -->
  <g>
    <circle cx="200" cy="80" r="2" fill="#60a5fa" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 10,-5; 0,0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="350" r="2" fill="#34d399" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; -8,3; 0,0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" y="200" r="2" fill="#fbbf24" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; -5,-8; 0,0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
